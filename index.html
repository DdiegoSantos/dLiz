<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cardápio D'Liz</title>
</head>

<body>
    <header>
        <img src="imagem/logo.jpg" alt="">
        <h1>CARDÁPIO</h1>
    </header>
    <div id="zap-verde">
        <div id="botFechar" onclick="closedForm()">X</div>
        <form method="get" onsubmit="abrirWhatsapp()">
            <input type="text" name="nome" id="nome" placeholder="Nome" required><br>
            <input type="tel" name="telefone" id="telefone" placeholder="Telefone" required><br>
            <input type="email" name="email" id="email" placeholder="E-mail" required><br>
            <textarea name="msg" id="msg" placeholder="Mensagem" cols="30" rows="5" required></textarea><br>
            <button type="submit"><img src="imagem/logo-zap-verde.png" alt="Icone Whatsapp"><span>Enviar
                    dados p/ Whatsapp</span>
        </form>

    </div>

    <div class="iconRede zap-verde" >

        <img src="imagem/logo-zap-verde.png" alt="orçamento" onclick="formulario()">


        <a href="https://www.instagram.com/docesdliz/" target="_blank">
            <img src="imagem/Instagram.png" alt="">
        </a>
        <a href="https://www.facebook.com/search/top?q=doces%20d%27liz" target="_blank">
            <img src="imagem/facebook.png" alt="">
        </a>

    </div>


    <section>
        <img src="imagem/pag1.jpg" alt="">
        <img src="imagem/pag2.jpg" alt="">
        <img src="imagem/pag3.jpg" alt="">
        <img src="imagem/pag4.jpg" alt="">
        <img src="imagem/pag5.jpg" alt="">
        <img src="imagem/pag6.jpg" alt="">
    </section>
</body>
<script src="dliz.js"></script>

</html>
